        <div class="col-6 col-sm-3 col-md-8"></div>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Sobre Nosotros</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Quienes Somos</a>

        <!-- Boton Login -->
        <div class="col align-self-end"></div>
          <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Login</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <form>
                    <img src="img\Firma de fotografias - Del Garaje.png" class="img-fluid" alt="Responsive image">
                    <h4 align="center">Panel Administración</h4>
                    <h6 align="center">Acceso Usuarios</h6>
                    <div class="form-group">
                      <label for="exampleInputEmail1"></label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1"></label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
